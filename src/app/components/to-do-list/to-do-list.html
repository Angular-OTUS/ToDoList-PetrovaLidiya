<div class="todolist-widget">
    <h1>Список дел</h1>
    <ul class="todolist-list">
        @for (item of toDoList; track item.id) {
            <app-to-do-list-item
                [item]="item"
                (onDelete)="delete(item.id)"
            ></app-to-do-list-item>
        }
    </ul>
    <div class="form-row">
        <input 
            matInput 
            class="input-text" 
            type="text" 
            [(ngModel)]="taskText"
            (input)="onInput($event)">
        <button 
            class="button button--add" 
            (click)="add()"
            [attr.disabled]="disabled ? disabled : null"
        >Добавить</button>
    </div>
</div>
